<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YUME CORE</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #121212;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px; /* melhor que height:100vh */
    margin: 0;
  }

  .container {
    background: #1e1e1e;
    padding: 30px 20px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    text-align: center;
    width: 100%;
    max-width: 360px; /* se ajusta a telas menores */
    box-sizing: border-box;
  }

  .profile-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin-bottom: 15px;
    object-fit: cover;
    border: 3px solid #4CAF50;
  }

  h1 {
    margin-bottom: 5px;
    font-size: 24px;
    color: #fff;
    word-wrap: break-word;
  }

  p {
    font-size: 14px;
    color: #bbb;
    margin-bottom: 25px;
    word-wrap: break-word;
  }

  .link-button {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 10px 0;
    padding: 12px;
    background: #333;
    color: #fff;
    text-decoration: none;
    border-radius: 12px;
    font-weight: bold;
    transition: 0.3s;
    flex-wrap: wrap;
  }

  .link-button i {
    margin-right: 10px;
  }

  .link-button:hover {
    background: #4CAF50;
    color: #fff;
  }

  .whatsapp {
    background: #25D366;
    color: #fff;
  }

  .whatsapp:hover {
    background: #1ebe57;
  }

  /* RESPONSIVO */
  @media (max-width: 400px) {
    .profile-img {
      width: 100px;
      height: 100px;
    }
    h1 {
      font-size: 20px;
    }
    p {
      font-size: 13px;
    }
    .link-button {
      padding: 10px;
      font-size: 14px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <img src="fotoyc.jpeg" alt="Perfil" class="profile-img">
  <h1>YUME CORE</h1>
  <p>Landing Pages | Sites | Softwares | SaaS</p>

  <a href="https://www.seusite.com" class="link-button" target="_blank">
    <i class="fas fa-globe"></i> Site Yume Core
  </a>
  <a href="https://www.instagram.com/ycyumecore/" class="link-button" target="_blank">
    <i class="fab fa-instagram"></i> Instagram
  </a>
  <a href="https://wa.me/5541995476712" class="link-button whatsapp" target="_blank">
    <i class="fab fa-whatsapp"></i> WhatsApp - Guilherme
  </a>
  <a href="https://wa.me/554198992470" class="link-button whatsapp" target="_blank">
    <i class="fab fa-whatsapp"></i> WhatsApp - Bruna
  </a>
  <a href="https://www.linkedin.com/in/yume-core/" class="link-button" target="_blank">
    <i class="fab fa-linkedin"></i> LinkedIn
  </a>
</div>
</body>
</html>
